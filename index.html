<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GithubFinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-main" ">
        <br><br>
        <h1 style="text-align: center;">Github Finder App</h1>
        <form  id="formId" autocomplete="off">
            <div class="container">
                <input type="text" id="search" placeholder="Enter the user name" class="formgroup">
            </div>
            <div class="form-group">
            <button>
                Search User
            </button>
            </div>
        </form>
    <div class="result" id="result"></div>
    <div class="result1" id="result1"></div>
    <div class="result2" id="result2"></div>
    <div class="result3" id="result3"></div>
    <div class="result4" id="result4"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
